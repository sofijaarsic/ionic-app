<ion-app>

  <ion-menu side="start" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          MMK
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-circle" slot="start">
          </ion-icon>
          <ion-label>
            My profile
          </ion-label>
        </ion-item>
        <ion-item routerLink="/quotes">
          <ion-icon name="document-text" slot="start">
          </ion-icon>
          <ion-label>
            Quotes
          </ion-label>
        </ion-item>

        <ion-menu-toggle>
          <ion-item routerLink="/fun-facts">
            <ion-icon name="happy" slot="start">
            </ion-icon>
            <ion-label>
              Fun facts
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="onLogOut()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label >Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
